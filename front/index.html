<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-xl p-6 md:p-8">
            <div class="flex justify-center mb-6 md:mb-8">
                <h1 class="text-2xl md:text-3xl font-bold text-indigo-600">Conecta Ufra+</h1>
            </div>
            
            <!-- Tabs Login/Registro -->
            <div class="flex border-b mb-6">
                <button id="loginTab" class="flex-1 py-2 font-medium text-center text-indigo-600 border-b-2 border-indigo-600">Login</button>
                <button id="registerTab" class="flex-1 py-2 font-medium text-center text-gray-500">Registrar</button>
            </div>
            
            <!-- Formulário de Login -->
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="loginEmail" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="loginEmail" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                </div>
                <div>
                    <label for="loginPassword" class="block text-sm font-medium text-gray-700">Senha</label>
                    <input type="password" id="loginPassword" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Entrar
                </button>
            </form>
            
            <!-- Formulário de Registro -->
            <form id="registerForm" class="space-y-4 hidden">
                <div>
                    <label for="registerUsername" class="block text-sm font-medium text-gray-700">Nome de usuário</label>
                    <input type="text" id="registerUsername" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                </div>
                <div>
                    <label for="registerEmail" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="registerEmail" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                </div>
                <div>
                    <label for="registerPassword" class="block text-sm font-medium text-gray-700">Senha</label>
                    <input type="password" id="registerPassword" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Registrar
                </button>
            </form>
        </div>
    </div>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/contacts.js"></script>
    <script type="module" src="js/messages.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/utils.js"></script>
</body>
</html>
